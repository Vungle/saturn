name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'  # Match all tags starting with v, e.g., v1.0.0, v2.1.3
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (e.g., 1.0.0, latest)'
        required: true
        default: 'latest'
        type: string
      build_latest:
        description: 'Also build and push latest tag'
        required: false
        default: false
        type: boolean

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract tag version
        id: tag_version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # Remove v prefix to get version number
            VERSION=${GITHUB_REF#refs/tags/}
            VERSION=${VERSION#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "full_tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            # Use input tag for manual trigger
            VERSION="${{ github.event.inputs.image_tag }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "full_tag=$VERSION" >> $GITHUB_OUTPUT
          fi
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"
            
      - name: Build and push versioned image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/vungle/saturn:${{ steps.tag_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push latest tag
        if: github.event_name == 'push' || github.event.inputs.build_latest == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/vungle/saturn:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
